<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Threejs - FirstPersonControls</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body class="controls__body">
<canvas class="webgl-first-person-controls"></canvas>
<div class="controls__key-controls-container">
  <h1 class="controls__tile">
    First Person Controls
  </h1>
  <p class="controls__description">
    Only on desktop
  </p>
  <div class="controls__key-controls">
    <div class="controls__key-controls-content">
      <div class="controls__key">W</div>
      <div class="controls__legend">Move forward</div>
    </div>
    <div class="controls__key-controls-content">
      <div class="controls__key">S</div>
      <div class="controls__legend">Move backward</div>
    </div>
    <div class="controls__key-controls-content">
      <div class="controls__key">A</div>
      <div class="controls__legend">Move left</div>
    </div>
    <div class="controls__key-controls-content">
      <div class="controls__key">D</div>
      <div class="controls__legend">Move right</div>
    </div>
    <div class="controls__key-controls-content">
      <div class="controls__key">F</div>
      <div class="controls__legend">Move down</div>
    </div>
    <div class="controls__key-controls-content">
      <div class="controls__key">R</div>
      <div class="controls__legend">Move up</div>
    </div>
  </div>
</div>
<script type="module" src="./first-person-controls.js"></script>
</body>
</html>
