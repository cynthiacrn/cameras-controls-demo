<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Threejs - FirstPersonControls</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body class="first-person-controls__body">
<canvas class="webgl-first-person-controls"></canvas>
<div class="first-person-controls__key-controls-container">
  <h1 class="first-person-controls__title">
    Only on desktop
  </h1>
  <div class="first-person-controls__key-controls">
    <div class="first-person-controls__key-controls-content">
      <div class="first-person-controls__key">W</div>
      <div class="first-person-controls__legend">Forward</div>
    </div>
    <div class="first-person-controls__key-controls-content">
      <div class="first-person-controls__key">S</div>
      <div class="first-person-controls__legend">Backward</div>
    </div>
    <div class="first-person-controls__key-controls-content">
      <div class="first-person-controls__key">A</div>
      <div class="first-person-controls__legend">Left</div>
    </div>
    <div class="first-person-controls__key-controls-content">
      <div class="first-person-controls__key">D</div>
      <div class="first-person-controls__legend">Right</div>
    </div>
    <div class="first-person-controls__key-controls-content">
      <div class="first-person-controls__key first-person-controls__space-key">SPACE</div>
      <div class="first-person-controls__legend">Jump</div>
    </div>
    <div class="first-person-controls__key-controls-content">
      <div class="first-person-controls__key">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-big-left"><path d="M18 15h-6v4l-7-7 7-7v4h6v6z"/></svg>
      </div>
      <div class="first-person-controls__legend">Turn left</div>
    </div>
    <div class="first-person-controls__key-controls-content">
      <div class="first-person-controls__key">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-big-right"><path d="M6 9h6V5l7 7-7 7v-4H6V9z"/></svg>
      </div>
      <div class="first-person-controls__legend">Turn right</div>
    </div>
  </div>
</div>
<script type="module" src="./first-person-controls.js"></script>
</body>
</html>
