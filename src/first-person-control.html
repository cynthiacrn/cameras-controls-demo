<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Threejs - FirstPersonControls</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body class="first-person-controls__body">
<canvas class="webgl-first-person-controls"></canvas>
<div class="first-person-controls__key-controls-container">
  <h1 class="first-person-controls__title">
    Only on desktop
  </h1>
  <div class="first-person-controls__key-controls">
    <div class="first-person-controls__key-controls-content">
      <div class="first-person-controls__key">W</div>
      <div class="first-person-controls__legend">Forward</div>
    </div>
    <div class="first-person-controls__key-controls-content">
      <div class="first-person-controls__key">S</div>
      <div class="first-person-controls__legend">Backward</div>
    </div>
    <div class="first-person-controls__key-controls-content">
      <div class="first-person-controls__key">A</div>
      <div class="first-person-controls__legend">Left</div>
    </div>
    <div class="first-person-controls__key-controls-content">
      <div class="first-person-controls__key">D</div>
      <div class="first-person-controls__legend">Right</div>
    </div>
  </div>
</div>
<script type="module" src="./first-person-controls.js"></script>
</body>
</html>
